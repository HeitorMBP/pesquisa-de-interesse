<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Interesse Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="form-container">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Pesquisa de Interesse Acadêmico</h1>
    <p class="text-gray-600 text-center mb-8">Por favor, responda a algumas perguntas para nos ajudar a entender melhor suas necessidades de estudo e colaboração.</p>

    <form id="interestForm" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Seu Nome:</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Seu E-mail:</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
        </div>
        
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">Qual matéria você gostaria de ter mais apoio?</label>
            <select id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                <option value="">Selecione uma matéria</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
                <option value="ciencias">Ciências</option>
                <option value="outra">Outra (especifique abaixo)</option>
            </select>
        </div>

        <div id="otherSubjectContainer" class="hidden">
            <label for="otherSubject" class="block text-sm font-medium text-gray-700">Especifique a matéria:</label>
            <input type="text" id="otherSubject" name="otherSubject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>

        <div>
            <label for="feedback" class="block text-sm font-medium text-gray-700">Descreva o que você espera que o site ofereça:</label>
            <textarea id="feedback" name="feedback" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required></textarea>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Enviar Pesquisa
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('interestForm');
        const subjectSelect = document.getElementById('subject');
        const otherSubjectContainer = document.getElementById('otherSubjectContainer');
        const otherSubjectInput = document.getElementById('otherSubject');

        // Mostra o campo "Outra" se a opção for selecionada
        subjectSelect.addEventListener('change', (event) => {
            if (event.target.value === 'outra') {
                otherSubjectContainer.classList.remove('hidden');
                otherSubjectInput.required = true;
            } else {
                otherSubjectContainer.classList.add('hidden');
                otherSubjectInput.required = false;
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            const feedback = document.getElementById('feedback').value;

            // Se a opção "Outra" for selecionada, usa o valor do campo de texto
            if (subject === 'outra') {
                subject = otherSubjectInput.value;
            }

            // O e-mail de destino para onde o formulário será enviado.
            const recipientEmail = 'heitor.pereira15@etec.sp.gov.br'; 
            
            // Cria o corpo do email com as informações do formulário
            const mailBody = `
                Nome: ${name}
                E-mail: ${email}
                Matéria de Interesse: ${subject}
                Feedback: ${feedback}
            `;

            // Codifica o corpo do email para ser usado no link mailto
            const encodedMailBody = encodeURIComponent(mailBody);

            // Cria o link mailto
            const mailtoLink = `mailto:${recipientEmail}?subject=Pesquisa de Interesse Acadêmico&body=${encodedMailBody}`;
            
            // Abre o cliente de e-mail padrão do usuário
            window.location.href = mailtoLink;
        });
    });
</script>

</body>
</html>
